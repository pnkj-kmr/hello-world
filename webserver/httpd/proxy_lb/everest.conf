<IfModule mpm_prefork_module>
	StartServers          4
	MinSpareServers       20
	MaxSpareServers      50
	ServerLimit          256
	MaxClients           256
	MaxRequestsPerChild  5000
</IfModule>

Listen 8000

Timeout 1000
ProxyTimeout 1000
ProxyBadHeader Ignore 

NameVirtualHost *:8000

<VirtualHost *:8000>

        # ServerName sip.airtel.in

        ProxyRequests off
        <Proxy balancer://mycluster>
                # WebHead1
                BalancerMember http://202.92.239.4:80
                # WebHead2
                BalancerMember http://202.92.239.5:80

                # Security "technically we aren't blocking
                # anyone but this is the place to make
                # those changes.
                Require all granted
                # In this example all requests are allowed.

                # Load Balancer Settings
                # We will be configuring a simple Round
                # Robin style load balancer.  This means
                # that all webheads take an equal share of
                # of the load.
                ProxySet lbmethod=byrequests
        </Proxy>

        # balancer-manager
        # This tool is built into the mod_proxy_balancer
        # module and will allow you to do some simple
        # modifications to the balanced group via a gui
        # web interface.
        <Location /balancer-manager>
                SetHandler balancer-manager

                # I recommend locking this one down to your
                # your office
		# Require host 292.92.239
		Require ip 10.12.144
                # Require host example.org

        </Location>

        # Point of Balance
        # This setting will allow to explicitly name the
        # the location in the site that we want to be
        # balanced, in this example we will balance "/"
        # or everything in the site.
        ProxyPass /balancer-manager !
	# ProxyPass /api_path/ http://202.92.239.2:8000/
	# ProxyPassReverse /api_path/ http://202.92.239.2:8000/

        ProxyPass / balancer://mycluster/

	RewriteEngine On
	RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
	RewriteRule .* - [F]
</VirtualHost>


