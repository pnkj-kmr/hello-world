<IfModule mpm_prefork_module>
	StartServers          4
	MinSpareServers       20
	MaxSpareServers      50
	ServerLimit          256
	MaxClients           256
	MaxRequestsPerChild  256
</IfModule>

#Listen 80
Listen 8000

Timeout 1000

NameVirtualHost *:80
NameVirtualHost *:8000

<VirtualHost *:80>
        Alias /static /opt/portal/source/username/media
        <Directory /opt/portal/source/username/>
        <Files wsgi.py>
                Order allow,deny
                Allow from all
                 Require all granted
        </Files>
        </Directory>

        Alias /bulkreport/ "/usr/share/httpd/bulkreport/"
        <Directory "/usr/share/httpd/bulkreport/">
            Order allow,deny
            Allow from all
            # New directive needed in Apache 2.4.3:
            Require all granted
        </Directory>


   WSGIDaemonProcess EverestPortal python-path=/opt/portal/source:/opt/portalenv/lib/python2.7/site-packages
   WSGIProcessGroup EverestPortal
   WSGIScriptAlias / /opt/portal/source/username/wsgi.py
   WSGIPassAuthorization On
</VirtualHost>

<VirtualHost *:8000>
        Alias /static /opt/public_portal/source/username/media
        <Directory /opt/public_portal/source/username/>
        <Files wsgi.py>
                Order allow,deny
                Allow from all
                 Require all granted
        </Files>
        </Directory>

        Alias /bulkreport/ "/usr/share/httpd/bulkreport/"
        <Directory "/usr/share/httpd/bulkreport/">
            Order allow,deny
            Allow from all
            # New directive needed in Apache 2.4.3:
            Require all granted
        </Directory>

   WSGIDaemonProcess EverestPortalPublic python-path=/opt/public_portal/source:/opt/portalenv/lib/python2.7/site-packages
   WSGIProcessGroup EverestPortalPublic
   WSGIScriptAlias / /opt/public_portal/source/username/wsgi.py
   WSGIPassAuthorization On
</VirtualHost>
